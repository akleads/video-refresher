app = "video-refresher-api"
primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = 30

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"
  DATA_DIR = "/data"
  DB_PATH = "/data/video-refresher.db"
  UPLOAD_DIR = "/data/uploads"
  OUTPUT_DIR = "/data/output"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  timeout = "5s"
  method = "GET"
  path = "/api/health"

[mounts]
  source = "vr_data"
  destination = "/data"
  initial_size = "3GB"

[[vm]]
  memory = "512MB"
  cpu_kind = "shared"
  cpus = 2
